<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thermal Output Calculator - Object Literals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="thermalOutputCalculator">
      <input
        id="heatFlow"
        class="thermalOutputCalculator__input"
        type="number"
        placeholder="heatFlow"
      />
      <input
        id="heatReturn"
        class="thermalOutputCalculator__input"
        type="number"
        placeholder="heatReturn"
      />
      <input
        id="heatTemperature"
        class="thermalOutputCalculator__input"
        type="number"
        placeholder="heatTemperature"
      />
      <input
        id="heatExponent"
        class="thermalOutputCalculator__input"
        type="number"
        placeholder="heatExponent"
      />
      <input
        id="heatValue"
        class="thermalOutputCalculator__input"
        type="number"
        placeholder="heatValue"
      />
      <button id="button" class="thermalOutputCalculator__button">
        Calculate
      </button>
      <div id="result" class="thermalOutputCalculator__result">
        Result
      </div>
    </div>
    <script src="object-literals.js"></script>
  </body>
</html>
